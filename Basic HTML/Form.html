<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="First name">First name:
            <input type="text" name="Firstname" id="First name" placeholder="John" required>
        </label>
        <label for="Last name">Last name:
            <input type="text" name="Lastname" id="Last name" placeholder="Smith" required>
        </label>
        <div>
            <label for="Male"> Male:
                <input type="radio" name="gender" value="Male" id="Male" required>
            </label>
            <label for="Female"> Female:
                <input type="radio" name="gender" value="Female" id="Female" required>
            </label>
            <label for="other"> Other:
                <input type="radio" name="gender" value="Other" id="other" required>
            </label>
        </div>
        <div>
            <label for="email">Email:
                <input type="email" name="Email" id="email" placeholder="your email" required>
            </label>
            <label for="password">Password:
                <!-- <input type="password" id="password" required minlength="5" maxlength="10"> -->
                <input type="password" id="password" required pattern=".{5,10}" title="5 to 10 characters required">
            </label>
        </div>
        <div>
            <label for="DOB">Birthday:
                <select id="DOB">
                    <option value="">Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jly">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">Septemeber</option>
                    <option value="Oct">October</option>
                    <option value="Nov">Novemeber</option>
                    <option value="Dec">December</option>
                </select>
                <select id="DOB">
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="DOB">
                    <option value="">Year</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2000">2009</option>
                    <option value="2001">2010</option>
                    <option value="2002">2011</option>
                    <option value="2000">2012</option>
                    <option value="2001">2013</option>
                    <option value="2002">2014</option>
                </select>
            </label>
        </div>
        <label for="quantity">Quantity:
            <input id="quantity" type="number" name="points" min="0" max="100" step="10" value="30">
        </label>
        <br>
        <label for="terms">I agree to the terms and conditions
            <input type="checkbox" id="terms" required>
        </label>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
